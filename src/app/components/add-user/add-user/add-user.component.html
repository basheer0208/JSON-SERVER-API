<!DOCTYPE html>
<html lang="en">

<body>

<div class="container">
  <h2>Add User</h2>
  <form class="form-horizontal" #userLogin="ngForm" (ngSubmit) = "onSubmit(userLogin.value)">
    <div class="form-group">
      <label class="control-label col-sm-2" for="id">ID:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="id" placeholder="Enter id" name="id" ngModel>
      </div>
    </div>
    <div class="form-group" >
      <label class="control-label col-sm-2" for="firstName">FirstName:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="fname" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lastName">LastName:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lname" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pno">Phonenumber:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="pno" placeholder="Enter phonenumber" name="pno" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="address">Address:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="address" placeholder="Enter address" name="address" ngModel>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<body>

<div class="container">
  <h2>Edit User</h2>
  <form class="form-horizontal" #userLogin="ngForm" (ngSubmit) = "onedit(userLogin.value)">
    <div class="form-group">
      <label class="control-label col-sm-2" for="id">ID:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="id"  name="id" value="1" [(ngModel)]="data.id" >
      </div>
    </div>
    <div class="form-group" >
      <label class="control-label col-sm-2" for="firstName">FirstName:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstName"  name="fname" [(ngModel)]="data.fname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lastName">LastName:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastName"  name="lname" [(ngModel)]="data.lname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email"  name="email" [(ngModel)]="data.email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pno">Phonenumber:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="pno"  name="pno" [(ngModel)]="data.pno">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="address">Address:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="address"  name="address" [(ngModel)]="data.address">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Save</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>

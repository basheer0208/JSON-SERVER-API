

<div class="container">
  <div class="d-flex flex-row justify-content-between">
    <div class="p-2">

    <h4 style="font-size: 31px;text-align: center;" class="package-header" >Displaying Users Data    <button type="button" style="float: left;"  class="btn btn-primary" (click)="adduser()">Add Users</button></h4>

    </div>

    </div>

    <table class="table">

      <tr style="font-size: 14px;">
        <th>ID</th>
        <th >FirstName</th>
        <th >LastName</th>
        <th>Email</th>
        <th>PhoneNumber</th>
        <th>Address</th>
        <th>Action</th>

      </tr>

      <tbody>
        <tr  *ngFor="let d of entities;i as index">
          <td >{{d.id}}</td>
          <td >{{d.fname}}</td>
          <td >{{d.lname}}</td>
          <td  >{{d.email}}</td>
          <td  >{{d.pno}}</td>
          <td  >{{d.address}}</td>
          <td>

            <button style="margin-right: 5px;" type="button" class="btn btn-dark" (click)="edituser(d)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="deleteuser(d)">Delete</button>
          </td>
        </tr>

    </table>
</div>
